<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestion de Estudiantes</title>
  </head>
  <body>
    <main>
        <form id="estudianteForm">
        <h2>Gestion de Estudiante</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <small class="error" id="errorNombre"></small>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>
        <small class="error" id="errorApellido"></small>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" required>
        <small class="error" id="errorEdad"></small>

        <label for="carrera">Carrera:</label>
        <input type="text" name="carrera" id="carrera" required>
        <small class="error" id="errorCarrera"></small>

        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" required>
        <small class="error" id="errorCorreo"></small>

        <button type="submit">Registrar</button>
        <button type="reset">Restablecer</button>
        </form>

        <section id="listaEstudiantes">
            <h2>Estudiantes Registrados</h2>
            <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Carrera</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody id="tablaEstudiantes"></tbody>
            </table>
        </section>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
